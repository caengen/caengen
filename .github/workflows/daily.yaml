name: compile

on:
  push:
    branches: ["master"]
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Global Dependencies
        run: npm i -g cowsay
      - uses: actions/checkout@v3
      - name: Create url
        run: |
          cowsay -r "don't be a stranger" > README.md
      - name: Commit readme
        uses: EndBug/add-and-commit@v9
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          add: "./README.md"
